<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jeu du pendu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="hollow"></div>
        <div id="game">
            <section id="user">
                <div id="tryLetter">
                    <label for="letter">Proposez une lettre :</label>
                    <input type="text" id="letter" size="1">
                    <button id="submit">valider</button>
                </div>
                <div id="tryWord">
                    <label for="word">Proposez un mot :</label>
                    <input type="text" id="word">
                    <button id="submitWord">valider</button>
                </div>
                <div id="info">
                    <p>ne se trouvent pas dans le mot :</p>
                    <div id="wrongLetter"></div>
                    <!--            // say if the letter is in or not // if the word is the good-->
                    <div id="answer"></div>
                    <!--            //   chance counter // say game over-->
                    <div id="count">
                        <p><span>Il vous reste : </span><span id="nbr"></span> chances</p>
                    </div>
                </div>
            </section>
            <section id="frame">
            </section>
        </div>
    </div>
    <script src="appPendu.js"></script>
</body>
</html>
